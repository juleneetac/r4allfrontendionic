<ion-content class="ion-padding">   
  <ion-card id="card">
    <ion-card-header>

        <img src="../../../assets/Tenis Ball Icon.png"/>
      </ion-row>
      <ion-card-title>Rackets4All</ion-card-title>
      <ion-card-subtitle>¿Tienes una cuenta de Facebook? Puedes acceder a Rackets4All con ella</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
      <ion-button expand="block" color="secondary" (click)=goLogin()>Acceder</ion-button>
      <ion-button expand="block" color="secondary" (click)=goRegister()>Crear una cuenta</ion-button>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
