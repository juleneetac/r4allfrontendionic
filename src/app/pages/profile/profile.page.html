<ion-app>

  <ion-header>
    <ion-toolbar color="success">
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button (click)="auth.logout()" color="danger" size="large">
          <ion-icon name="power-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-title class="ion-text-center">Tu Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <pre *ngIf="auth.userProfile$ | async as profile">
      <code>{{ profile | json }}</code>
    </pre>
    <pre *ngIf="auth.authenticationState">
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ localperfil.username }}</ion-card-title>
            </ion-card-header>
        
            <ion-card-content>

              <ion-list>
                <ion-item>
                  <ion-avatar>
                    <ion-img [src]="this.ambiente.path + localperfil.rutaimagen"></ion-img>
                  </ion-avatar>
                </ion-item>
          
                <ion-item>
                  <label>
                    id: {{localperfil._id}}
                  </label>
                </ion-item>

                <ion-item>
                  <label>
                    Correo: {{localperfil.mail}}
                  </label>
                </ion-item>
                  
                <ion-item>
                  <label>
                    Edad: {{localperfil.edad}}
                  </label>
                </ion-item>

                <ion-item>
                  <label>
                    Sexo: {{localperfil.sexo}}
                  </label>
                </ion-item>
                  
                <ion-item>
                  <label>
                    Ubicaci√≥n: {{localperfil.ubicacion}}
                  </label>
                </ion-item>

                <!--div id="mapid"></div-->

                <!-- <ion-item>
                  <label>
                    Torneos: {{localperfil.torneos}}
                  </label>
                </ion-item> -->

                <!-- <label>
                  Foto de perfil: 
                  <img [src]=" this.ambiente.path + localperfil.rutaimagen">
                </label> -->
              </ion-list>

            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </pre>

  </ion-content>
</ion-app>
