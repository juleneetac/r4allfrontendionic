<ion-header>
  <ion-toolbar>
    <ion-title>Hola, bienvenido a editar perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class = "row">
    <div class="col-sm-5"> 
      <div class="card">
        <div class= "card-header">
          Editar Perfil
        </div>
        <div class="card-body">
          <form (submit)="updatePerfil(contrasena1, contrasena2, mail, sexo, ubicacion, edad, experiencia)">
            <div class="form-group"> 
            <input type="password" class="form-control" placeholder="Contraseña antigua"  #contrasena1> 
            <br>
            <input type="password" class="form-control" placeholder="Contraseña nueva"  #contrasena2>
            <br>
            <input type="text" class="form-control" placeholder="Correo"  #mail>
            <br>
            <input type="text" class="form-control" placeholder="Sexo"  #sexo>
            <br>
            <input type="text" class="form-control" placeholder="Ubicación"  #ubicacion>
            <br>
            <input type="text" class="form-control" placeholder="Edad"  #edad>
            <br>
            <input type="text" class="form-control" placeholder="Experiencia"  #experiencia>
            <br>     
            <input type = "file" class=d-none (change)="onPhotoSelected($event)" #photoInput> 
            <img [src] ="photoSelected || 'assets/c12139b9-196e-4ee3-beb5-ce0438932898.png'" width="400px" class="img-fluid" (click)="photoInput.click()">
            <br>           
            <button type="submit" class="btn btn-primary btn-block">Guardar Cambios</button>
            </div>
        </form>
        </div> 
      </div>
    </div>

    <form (submit)="getuserbyid()">
      <button type="submit" class="btn btn-primary btn-block">Dame el ID</button>
    </form>
    </div> 
    
</ion-content>
